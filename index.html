<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CDN -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-4xl mt-10">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">Project Menu</h1>
        <p class="text-gray-600 text-center mb-8">Explore our amazing projects</p>
        <ul class="project-list grid gap-4 md:grid-cols-2">
            <!-- Daftar proyek akan diisi oleh JavaScript -->
        </ul>
    </div>

    <script>
        // Inisialisasi Lucide Icons
        lucide.createIcons();

        // Data internal yang terstruktur seperti JSON
        const projects = [
            {
                "name": "AI Dashboard",
                "description": "A powerful AI-powered analytics dashboard for real-time data visualization.",
                "link": "https://example.com/ai-dashboard",
                "icon": "bar-chart"
            },
            {
                "name": "Task Manager",
                "description": "Organize and manage your tasks with this intuitive project management tool.",
                "link": "https://example.com/task-manager",
                "icon": "check-square"
            },
            {
                "name": "E-Commerce Platform",
                "description": "A modern e-commerce solution with seamless payment integration.",
                "link": "https://example.com/ecommerce",
                "icon": "shopping-cart"
            },
            {
                "name": "Chat Application",
                "description": "Real-time chat application with end-to-end encryption.",
                "link": "https://example.com/chat-app",
                "icon": "message-circle"
            }
        ];

        // Fungsi untuk menampilkan data proyek
        function loadProjects() {
            const projectList = document.querySelector('.project-list');
            projects.forEach(project => {
                const li = document.createElement('li');
                li.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow';
                li.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <i data-lucide="${project.icon}" class="w-8 h-8 text-blue-500"></i>
                        <div>
                            <a href="${project.link}" class="text-lg font-semibold text-blue-600 hover:underline">${project.name}</a>
                            <p class="text-gray-600 mt-1">${project.description}</p>
                        </div>
                    </div>
                `;
                projectList.appendChild(li);
            });
            lucide.createIcons(); // Reinisialisasi ikon setelah menambahkan elemen
        }

        // Panggil fungsi saat halaman dimuat
        window.onload = loadProjects;
    </script>
</body>
</html>
